<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pokemon Memory Game" />
    <meta name="keywords" content="Memory, Game, Api, Challenge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pokemon Memory Game</title>
  </head>
  <body>
    <main class="game__container">
      <header class="game__header">
        <h1>
          Pok√©mon
          <img
            src="./assets/pokemonBall.png"
            width="45"
            height="39"
            alt="PokeBall"
          />
          Memory Game
        </h1>
        <div class="game__header--timer-container">
          <p>Your time:</p>
          <span id="timer" class="game__header--timer">00:00:00</span>
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder="Enter name to start"
          />
        </div>
        <button id="startGameButton">New game!</button>
      </header>
      <div class="lds-ring" id="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <section class="game__board">
        <div id="gameBoard"></div>
      </section>
      <section class="highscore__container">
        <h2 class="highscore__container--title">Latest scores</h2>
        <ul id="scoreboard" class="highscore__list"></ul>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
